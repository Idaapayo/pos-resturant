{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="register" class="container">
			<form  action="registration" method ="post">
                {% csrf_token %}
				<h1> Sign up </h1>
                <p>
					<label for="firstname">Firstname</label>
					<input id="firstname" name="firstname" required="required" type="text" placeholder="Firstname" />
				</p>
                <p>
					<label for="lastname">Lastname</label>
					<input id="lastname" name="lastname" required="required" type="text" placeholder="Lastname" />
				</p>
				<p>
					<label for="usernamesignup" class="uname" data-icon="u">Username</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
				</p>
				<p>
					<label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
				</p>
				<p>
					<label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
					<input id="passwordsignup" name="passwordsignup1" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p>
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
					<input id="passwordsignup_confirm" name="passwordsignup2" required="required" type="password" placeholder="eg. X8df!90EO"/>
				</p>
				<p class="signin button">
					<input type="submit" value="Sign up"/>
				</p>
				<p class="change_link">
					Already a member ?
					<a href="/login" class="to_register"> Go and log in </a>
				</p>
			</form>
            <div>
                {% for message in messages %}
                    <h2>{{ message }}</h2>
                {% endfor %}
            </div>
		</div>
{% endblock %}
